<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Generator</title>
</head>
<body>
    <h1>Histogram Generator</h1>
    <form action="/generate_histogram" method="post">
        <label for="data">Data Points (comma-separated):</label>
        <input type="text" id="data" name="data" required>
        <br>
        <label for="interval">Interval:</label>
        <input type="number" id="interval" name="interval" required>
        <br>
        <button type="submit">Generate Histogram</button>
    </form>
</body>
</html>
